<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /*new=對應的下拉選單*/    
    var district = new Array();
    district[0] = [""];    
    district[1] = ["士林區","北投區","文山區"];
    district[2] = ["三重區","八里區","淡水區"];
    district[3] = ["中壢區","大園區","觀音區"];    
    
    function update(index){
        for(var i = 0;i<district[index].length;i++)
            {myForm.district.options[i] = new Option(district[index][i],district[index][i]);
                
            }
    }    
        myForm.district.length=district[index].length
    </script>
</head>
<body>
    <form action="" id="myForm">
        <select name="city" id="city" onchange="update(this.selectedIndex)">
            <option value="請選擇">請選擇</option> 
            <option value="台北市">台北市</option>   
            <option value="新北市">新北市</option>   
            <option value="桃園市">桃園市</option>
         </select>
<!--         空白的下拉選單 -->
         <select name="district" id="district">   
            <option value=""></option> 
         </select>
    </form>
</body>
</html>
